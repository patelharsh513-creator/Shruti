<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shruti - તમારી AI Girlfriend</title>
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Babel Standalone for in-browser TSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- App Configuration -->
    <script>
        // Prevent crash in non-AI Studio environments
        if (typeof process === 'undefined') {
            window.process = { env: {} };
        }
        
        // Custom Tailwind Config
        tailwind.config = {
          darkMode: 'class',
          theme: {
            extend: {
              fontFamily: {
                sans: ['Poppins', 'sans-serif'],
              },
            },
          },
        }

        // Dark Mode Detection
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark')
        } else {
          document.documentElement.classList.remove('dark')
        }
    </script>

    <style>
        /* Initial Loading Styles */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: #4a5568; /* gray-600 */
            transition: opacity 0.5s ease-out;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #8B5CF6; /* purple-500 */
            animation: spin 1s ease infinite;
            margin-bottom: 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        html.dark .loading-container {
            color: #d1d5db; /* gray-300 */
        }
        html.dark .spinner {
             border-left-color: #A78BFA; /* purple-400 */
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-50 to-pink-50 dark:from-gray-900 dark:to-purple-900 min-h-screen font-sans antialiased">
    <div id="root">
        <!-- Pre-React Loading State -->
        <div class="loading-container">
            <div class="spinner"></div>
            <p>Loading Shruti...</p>
        </div>
    </div>
    <script type="text/babel" data-presets="typescript,react" data-type="module" src="index.tsx"></script>
</body>
</html>
